    <section class="ng-video-container home-section text-center" ng-controller="ArticleController">

        <!-- Base Directive -->
        <section class="video ng-scope" ng-video="">


            <!-- Screen Directive -->
            <video vi-screen="" autoplay="" src="videos/Altstadt_Potsdam_UAV.mp4" type="mp4" id="bgvid" poster="videos/poster.png"></video>
          

            

        </section>
        <div class="video-article">
            <div ng-repeat="article in articles | orderBy : -'dateCreated'">
            <ul style="list-style: none;">
                <li class="content"><h4>{{article.subtitle}}</h4></li>
            
                <li class="content"><p>{{article.leadtext}}</p></li>
            </ul>
            </div>

        </div>

    </section>
